<!DOCTYPE html>

    <script>
        // Flag para indicar que Firebase foi carregado
        window.firebaseScriptsLoaded = false;
        
        // Detectar quando Firebase estÃ¡ disponÃ­vel
        let firebaseCheckInterval = setInterval(() => {
            if (typeof firebase !== 'undefined' && firebase.apps !== undefined) {
                window.firebaseScriptsLoaded = true;
                clearInterval(firebaseCheckInterval);
                console.log('âœ… Firebase scripts carregados com sucesso');
            }
        }, 50);
        
        // Timeout se nÃ£o carregar em 5 segundos
        setTimeout(() => {
            if (!window.firebaseScriptsLoaded) {
                clearInterval(firebaseCheckInterval);
                console.warn('âš ï¸ Firebase scripts nÃ£o carregaram no tempo esperado');
