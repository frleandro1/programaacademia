<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3a52 0%, #2c5aa0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .login-header h1 {
            color: #1a3a52;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #1a3a52;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2c5aa0;
            background: #f0f8f4;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .error-message {
            color: #ff6b6b;
            background: #ffe0e0;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border-left: 4px solid #ff6b6b;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #2c5aa0;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .demo-info {
            background: #fff3cd;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 0.85em;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .demo-info strong {
            color: #664d03;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üîë</div>
            <h1>Admin</h1>
            <p>Painel de Administra√ß√£o</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form onsubmit="handleAdminLogin(event)">
            <div class="form-group">
                <label for="adminUser">Usu√°rio Admin</label>
                <input type="text" id="adminUser" placeholder="Ex: admin" required>
            </div>

            <div class="form-group">
                <label for="adminPassword">Senha</label>
                <input type="password" id="adminPassword" placeholder="Digite a senha" required>
            </div>

            <button type="submit" class="btn-login">Entrar como Admin</button>
        </form>

        <div class="demo-info">
            <strong>Demo Admin:</strong><br>
            Usu√°rio: <code>admin</code><br>
            Senha: <code>admin123</code>
        </div>

        <div class="back-link">
            <a href="login.html">‚Üê Voltar para Login do Usu√°rio</a>
        </div>
    </div>

    <script>
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };

        function handleAdminLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('adminUser').value;
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('errorMessage');

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem('adminUser', 'true');
                window.location.href = 'admin.html';
            } else {
                errorDiv.textContent = '‚ùå Credenciais de admin incorretas!';
                errorDiv.style.display = 'block';
            }
        }

        // Se j√° est√° logado como admin, redireciona
        window.addEventListener('load', () => {
            const adminUser = localStorage.getItem('adminUser');
            if (adminUser) {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
