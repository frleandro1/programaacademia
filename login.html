<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Force refresh - Remove old cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Academia - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3a52 0%, #2c5aa0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .login-header h1 {
            color: #1a3a52;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #1a3a52;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2c5aa0;
            background: #f0f8f4;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2c5aa0 0%, #1a3a52 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(44, 90, 160, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6b6b;
            background: #ffe0e0;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border-left: 4px solid #ff6b6b;
            display: none;
        }

        .demo-users {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 0.85em;
            color: #666;
            border-left: 4px solid #2c5aa0;
        }

        .demo-users strong {
            color: #1a3a52;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginForm">
        <div class="login-header">
            <div class="login-icon">üí™</div>
            <h1>Academia</h1>
            <p>Sistema de Treino</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Nome de Usu√°rio</label>
                <input type="text" id="username" placeholder="Ex: Leandro" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div style="display: flex; gap: 15px; margin-top: 15px; justify-content: center; flex-wrap: wrap;">
            <a href="#" onclick="showForgotPassword(event)" style="color: #2c5aa0; text-decoration: none; font-size: 0.9em; font-weight: 600;">üîë Esqueci a Senha</a>
            <span style="color: #999;">|</span>
            <a href="#" onclick="showRegister(event)" style="color: #2c5aa0; text-decoration: none; font-size: 0.9em; font-weight: 600;">üìù Criar Conta</a>
        </div>

        <div class="demo-users">
            <strong>Demo:</strong><br>
            Usu√°rio: <code>Leandro</code><br>
            Senha: <code>123456</code>
        </div>

        <div class="demo-users" style="margin-top: 20px; background: #fff3cd; border-left-color: #ffc107;">
            <strong>üë§ Admin?</strong><br>
            <a href="admin-login.html" style="color: #ffc107; text-decoration: none; font-weight: 600;">Acessar Painel de Administra√ß√£o ‚Üí</a>
        </div>
    </div>

    <script>
        // Carregar usu√°rios do localStorage (criados no admin)
        let USERS = {};
        
        function loadUsersFromStorage() {
            const allUsers = localStorage.getItem('allUsers');
            if (allUsers) {
                const users = JSON.parse(allUsers);
                // Converter do formato do admin para o formato do login
                Object.entries(users).forEach(([username, user]) => {
                    USERS[username] = {
                        password: user.password,
                        id: user.id || Math.random(),
                        name: user.name,
                        routine: user.routine,
                        goal: user.goal
                    };
                });
                console.log('‚úÖ Usu√°rios carregados do localStorage:', Object.keys(USERS));
                updateDemoUsersDisplay();
            } else {
                // Usar usu√°rios padr√£o se nenhum foi criado
                USERS = {
                    'Leandro': {
                        password: '123456',
                        id: 1,
                        name: 'Leandro Barba',
                        routine: 'PPL 1 NOVO',
                        goal: 'Redu√ß√£o de gordura/Hipertrofia - Intermedi√°rio'
                    },
                    'Jo√£o': {
                        password: 'senha123',
                        id: 2,
                        name: 'Jo√£o Silva',
                        routine: 'Full Body',
                        goal: 'Ganho de Massa'
                    },
                    'Maria': {
                        password: 'senha123',
                        id: 3,
                        name: 'Maria Santos',
                        routine: 'ABCD',
                        goal: 'Ganho de Massa'
                    }
                };
                console.log('‚ö†Ô∏è Usando usu√°rios padr√£o');
            }
        }

        function updateDemoUsersDisplay() {
            const demoDiv = document.querySelector('.demo-users');
            if (demoDiv && Object.keys(USERS).length > 0) {
                let html = '<strong>üìã Usu√°rios dispon√≠veis:</strong><br>';
                Object.entries(USERS).forEach(([username, user], index) => {
                    if (index < 3) { // Mostrar apenas os 3 primeiros
                        html += `${username} ‚Ä¢ `;
                    }
                });
                // Remove o √∫ltimo " ‚Ä¢ "
                html = html.slice(0, -3);
                demoDiv.innerHTML = html;
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            const user = USERS[username];
            
            if (!user || user.password !== password) {
                errorDiv.textContent = '‚ùå Usu√°rio ou senha incorretos!';
                errorDiv.style.display = 'block';
                console.warn(`‚ùå Login falhou: username=${username}, usu√°rios dispon√≠veis:`, Object.keys(USERS));
                return;
            }

            // Verificar se o usu√°rio est√° bloqueado por falta de pagamento
            if (user.status === 'blocked') {
                errorDiv.textContent = 'üö´ Acesso Bloqueado! Sua mensalidade est√° vencida. Entre em contato com a academia.';
                errorDiv.style.display = 'block';
                console.warn(`üö´ Acesso bloqueado para: ${username}`);
                return;
            }

            console.log(`‚úÖ Login bem-sucedido: ${username}`);

            // Salva informa√ß√µes do usu√°rio
            localStorage.setItem('currentUser', JSON.stringify({
                id: user.id,
                username: username,
                name: user.name,
                routine: user.routine,
                goal: user.goal,
                currentWeight: user.currentWeight,
                startWeight: user.startWeight,
                registrationDate: user.registrationDate
            }));

            // Redireciona para dashboard (sele√ß√£o de treino acontece l√°)
            window.location.href = 'index.html';
        }

        // Se j√° est√° logado, redireciona para dashboard
        window.addEventListener('load', () => {
            loadUsersFromStorage();
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'index.html';
            }
        });

        function showForgotPassword(e) {
            e.preventDefault();
            console.log('üîë Clicou em Esqueci a Senha');
            const loginDiv = document.getElementById('loginForm');
            loginDiv.innerHTML = `
                <div class="login-header">
                    <div class="login-icon">üîë</div>
                    <h1>Recuperar Senha</h1>
                    <p>Digite seu nome de usu√°rio</p>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <form onsubmit="handleResetPassword(event)">
                    <div class="form-group">
                        <label for="resetUsername">Nome de Usu√°rio</label>
                        <input type="text" id="resetUsername" placeholder="Ex: Leandro" required>
                    </div>

                    <button type="submit" class="btn-login" style="background: #ff9800;">Recuperar Senha</button>
                </form>

                <div style="text-align: center; margin-top: 20px;">
                    <a href="#" onclick="showLoginForm(event)" style="color: #2c5aa0; text-decoration: none; font-weight: 600;">‚Üê Voltar para Login</a>
                </div>
            `;
        }

        function handleResetPassword(e) {
            e.preventDefault();
            const username = document.getElementById('resetUsername').value;
            const user = USERS[username];
            const errorDiv = document.getElementById('errorMessage');

            if (!user) {
                errorDiv.textContent = '‚ùå Usu√°rio n√£o encontrado!';
                errorDiv.style.display = 'block';
                return;
            }

            // Mostrar senha (em produ√ß√£o, seria enviada por email)
            alert(`‚úÖ Senha de ${username}:\n\n${user.password}\n\n‚ö†Ô∏è IMPORTANTE: Mude sua senha ap√≥s fazer login!`);
            showLoginForm(e);
        }

        function showRegister(e) {
            e.preventDefault();
            console.log('üìù Clicou em Criar Conta');
            const loginDiv = document.getElementById('loginForm');
            loginDiv.innerHTML = `
                <div class="login-header">
                    <div class="login-icon">üìù</div>
                    <h1>Criar Conta</h1>
                    <p>Preencha seus dados</p>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="regUsername">Nome de Usu√°rio</label>
                        <input type="text" id="regUsername" placeholder="Ex: seu_usuario" required minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="regName">Nome Completo</label>
                        <input type="text" id="regName" placeholder="Ex: Jo√£o Silva" required>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">Senha</label>
                        <input type="password" id="regPassword" placeholder="M√≠nimo 6 caracteres" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="regConfirm">Confirmar Senha</label>
                        <input type="password" id="regConfirm" placeholder="Confirme sua senha" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="regWeight">‚öñÔ∏è Peso Atual (kg)</label>
                        <input type="number" id="regWeight" placeholder="Ex: 80" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="regWeightStart">‚öñÔ∏è Peso no Cadastro (kg)</label>
                        <input type="number" id="regWeightStart" placeholder="Ex: 85" step="0.1" required>
                    </div>

                    <button type="submit" class="btn-login" style="background: #4caf50;">Criar Conta</button>
                </form>

                <div style="text-align: center; margin-top: 20px;">
                    <a href="#" onclick="showLoginForm(event)" style="color: #2c5aa0; text-decoration: none; font-weight: 600;">‚Üê Voltar para Login</a>
                </div>
            `;
        }

        function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const name = document.getElementById('regName').value;
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirm').value;
            const currentWeight = parseFloat(document.getElementById('regWeight').value);
            const startWeight = parseFloat(document.getElementById('regWeightStart').value);
            const errorDiv = document.getElementById('errorMessage');

            if (password !== confirm) {
                errorDiv.textContent = '‚ùå As senhas n√£o coincidem!';
                errorDiv.style.display = 'block';
                return;
            }

            if (USERS[username]) {
                errorDiv.textContent = '‚ùå Este nome de usu√°rio j√° existe!';
                errorDiv.style.display = 'block';
                return;
            }

            // Adicionar novo usu√°rio
            USERS[username] = {
                password: password,
                id: Math.random(),
                name: name,
                routine: 'ABCD',
                goal: 'Sa√∫de',
                currentWeight: currentWeight,
                startWeight: startWeight,
                registrationDate: new Date().toISOString()
            };

            // Salvar no admin tamb√©m
            let allUsers = JSON.parse(localStorage.getItem('allUsers')) || {};
            allUsers[username] = USERS[username];
            localStorage.setItem('allUsers', JSON.stringify(allUsers));

            console.log(`‚úÖ Novo usu√°rio criado: ${username}`);
            console.log(`‚öñÔ∏è Peso Atual: ${currentWeight}kg`);
            console.log(`‚öñÔ∏è Peso no Cadastro: ${startWeight}kg`);

            alert(`‚úÖ Conta criada com sucesso, ${name}!\n\nPeso Atual: ${currentWeight}kg\nPeso no Cadastro: ${startWeight}kg\n\nVoc√™ j√° pode fazer login.`);
            showLoginForm(e);
        }

        function showLoginForm(e) {
            if (e) e.preventDefault();
            window.location.reload();
        }
    </script>
</body>
</html>
